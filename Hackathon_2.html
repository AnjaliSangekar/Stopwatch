<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="H2style.css" rel="stylesheet" type="text/css">
        <title>Stopwatch</title>
    </head>
    <body>
        <div class="container">
            <h1>Stopwatch</h1>
            <div class="wrapper">
                <p class="timer">
                    <span id="mins">00</span>: <span id="seconds">00</span>: <span id="milliseconds">00</span>
                </p> <br>
                <button id="button-start">Start</button>
                <button id="button-stop">Stop</button>
                <button id="button-reset">Reset</button>
       
            </div>
        </div>

       <script src="script.js"> </script>
    </body>
</html>
